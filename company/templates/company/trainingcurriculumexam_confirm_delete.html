{% extends 'layout.html' %}
{% block content %}

<h1>カリキュラムからテストを削除</h1>

<p>
    カリキュラム「{{ object.curriculum }}」からテスト「{{ object.exam }}」を削除しますか。
</p>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="削除する" />
</form>

<div>
    <p><a href="JavaScript:history.back()">&lt; 戻る</a></p>
</div>

{% endblock %}
