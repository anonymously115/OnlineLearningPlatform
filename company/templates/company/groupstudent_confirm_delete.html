{% extends 'layout.html' %}
{% block content %}

<h1>グループから法人受講生を削除</h1>

<p>
    グループ「{{ object.group }}」から法人受講生「{{ object.student }}」を削除しますか。
</p>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="削除する" />
</form>

<div>
    <p><a href="JavaScript:history.back()">&lt; 戻る</a></p>
</div>

{% endblock %}
